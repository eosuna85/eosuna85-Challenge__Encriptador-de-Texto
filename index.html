<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1 - Encriptador Alura</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="icon" href="./img/iconoE.ico">
</head>

<body>
    <header>
        <a href="index.html"><img class="logo" src="./img/Logo.png" alt="Logo Alura"></a>
        <h1>Encriptador de Texto</h1>
    </header>
    <main class="main__encriptador container">
        <div class="logo__espacio"><!-- Sección para insertar el texto -->
            <section class="ingresar__texto">
                <textarea class="area__de__texto" name="ingresar texto" id="areaDeTexto" cols="30" rows="10"
                    placeholder="Ingrese el texto aquí"></textarea>
                <div class="seccion__botones">
                    <div class="mensaje__alerta">
                        <svg class="icono__alerta" id="icono__alerta" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                            viewBox="-2 -1.5 24 24">
                            <path fill="currentColor"
                                d="M10 20.393c-5.523 0-10-4.477-10-10c0-5.522 4.477-10 10-10s10 4.478 10 10c0 5.523-4.477 10-10 10m0-15a1 1 0 0 0-1 1v5a1 1 0 0 0 2 0v-5a1 1 0 0 0-1-1m0 10a1 1 0 1 0 0-2a1 1 0 0 0 0 2" />
                        </svg>
                        <p class="mensaje__alerta__estilo" id="mensajeAlerta">Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="botones">
                        <button onclick="verificarTexto(true)" class="boton" id="encriptar">Encriptar</button>
                        <button onclick="verificarTexto(false)" class="boton" id="desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>

        </div>
        <!-- Sección dendo debe mostarse el mensaje -->
        <section class="seccion__buscador">
            <div class="buscador__inicial" id="seccionBuscador">
                <img class="img__buscador" id="imgBuscador" src="./img/Muñeco.png" alt="buscador">
                <div class="textos__buscador">
                    <p class="texto__mensaje1">Ningún mensaje fue encontrado</p>
                    <p class="texto__mensaje2">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <textarea class="area__de__texto__buscador" name="textoSecundario" id="areaDeTextoBuscador" cols="30"
                rows="10" placeholder=""></textarea>
            <button onclick="copiarTexto()" class="boton__copiar" id="copiar">Copiar</button>

        </section>

    </main>
    <footer>
        <p class="copyright">Encriptador de texto - 2024 | By Erika Osuna</p>
        <div>
            <a href="https://github.com/eosuna85/eosuna85-Challenge__Encriptador-de-Texto" target="_blank"><svg
                    class="icono__git" xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-brand-github" width="44" height="44" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="#640f0f" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
                </svg></a>
            <a href="https://www.linkedin.com/in/erika-lorena-osuna-saavedra-29063b184/" target="_blank"><svg
                    class="icono__git" xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-brand-linkedin" width="44" height="44" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="#640f0f" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
                    <path d="M8 11l0 5" />
                    <path d="M8 8l0 .01" />
                    <path d="M12 16l0 -5" />
                    <path d="M16 16v-3a2 2 0 0 0 -4 0" />
                </svg></a>
        </div>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
