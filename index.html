<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1 - Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="icon" href="./img/iconoE.ico">

<body class="container">
    <main class="main__encriptador">
        <div><!-- Sección para insertar el texto -->
            <img class="logo" src="./img/Logo.png" alt="Logo Alura">
            <section class="ingresar__texto">
                <textarea class="area__de__texto" name="ingresar texto" id="area__de__texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div class="seccion__botones">
                    <div class="mensaje__alerta">
                        <img class="img__alerta" src="./img/bi_exclamation-circle-fill.png" alt="alerta">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="botones">
                        <button class="boton">Encriptar</button>
                        <button class="boton">Desencriptar</button>
                    </div>
                </div>
            </section>
            
        </div>
        <!-- Sección dendo debe mostarse el mensaje -->
        <section class="seccion__buscador">
            <img class="img__buscador" src="./img/Muñeco.png" alt="buscador">
            <div class="textos__buscador">
                <p class="texto__mensaje1">Ningún mensaje fue encontrado</p>
                <p class="texto__mensaje2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
        
    </main>
